<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff4da6;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff80bf;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #ff4da6;
        }

        #optionsPanel {
            display: none;
            margin-top: 20px;
        }

        #repoList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #repoList li {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        #repoList li:hover {
            transform: scale(1.05);
        }

        .repo-title {
            font-size: 18px;
            font-weight: bold;
            color: #ff4da6;
        }

        .repo-info {
            font-size: 14px;
            color: #666;
        }

        .app-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .app-title {
            font-size: 18px;
            font-weight: bold;
            color: #ff4da6;
        }

        .app-subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .app-description {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .app-meta {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .app-meta a {
            color: #ff4da6;
            text-decoration: none;
        }

        .app-meta a:hover {
            text-decoration: underline;
        }

        #jsonOutput {
            display: none;
        }
    </style>
</head>
<body>
    <h1>IPAs Repositories</h1>
    <button class="button" id="repositoryButton">Repository Options</button>

    <div id="optionsPanel">
        <ul id="repoList"></ul>
    </div>

    <div id="jsonOutput"></div>

    <script>
        const repositories = [
            ["AppTesters IPA Repo", "https://repo.apptesters.org/"],
            ["CyPwn IPA Library", "https://ipa.cypwn.xyz/cypwn.json"],
            ["CyPwn Trollstore Library", "https://ipa.cypwn.xyz/cypwn_ts.json"],
            ["MovieBoxPro for AltStore", "https://hann8n.github.io/JackCracks/MovieboxPro.json"],
            ["Panda App Ru++", "https://raw.githubusercontent.com/vizunchik/AltStoreRus/master/apps.json"],
            ["QingSongQian's Repository", "https://qingsongqian.github.io/all.html"],
            ["Qn_'s AltStore Repo", "https://qnblackcat.github.io/AltStore/apps.json"],
            ["RandomSource", "https://randomblock1.com/altstore/apps.json"],
            ["SideStore Team Picks", "https://community-apps.sidestore.io/sidecommunity.json"],
            ["SpotCompiled", "https://tiny.one/SpotC"],
            ["WuXu's Library", "https://wuxu1.github.io/wuxu-complete.json"],
            ["WuXu's Library+)", "https://bit.ly/wuxuslibraryplus"],
            ["WuXu's Library++", "https://wuxu1.github.io/wuxu-complete-plus.json"],
            ["ThirdStore Full", "https://github.com/loyahdev/ThirdStore/raw/refs/heads/main/mainRepo.json"],
            ["ThirdSource", "https://github.com/loyahdev/ThirdStore/raw/refs/heads/main/thirdsource.json"]
        ];

        document.getElementById('repositoryButton').addEventListener('click', function() {
            const panel = document.getElementById('optionsPanel');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                fetchRepositories();
            } else {
                panel.style.display = 'none';
            }
        });

        function fetchRepositories() {
            const repoList = document.getElementById('repoList');
            repoList.innerHTML = ''; // Clear existing list items

            repositories.forEach(repo => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="repo-title">${repo[0]}</div>
                    <div class="repo-info">
                        <button class="button" onclick="fetchRepoData('${repo[1]}')">Fetch Apps</button>
                    </div>
                `;
                repoList.appendChild(listItem);
            });
        }

        function fetchRepoData(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayApps(data.apps || []);
                })
                .catch(error => {
                    alert(`Error fetching data from ${url}: ${error.message}`);
                });
        }

        function displayApps(apps) {
            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.innerHTML = ''; // Clear previous data
            jsonOutput.style.display = 'block'; // Show the container

            if (apps.length === 0) {
                jsonOutput.innerHTML = '<p>No apps found in this repository.</p>';
                return;
            }

            apps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.classList.add('app-card');

                appCard.innerHTML = `
                    <div class="app-meta">
                        ${app.iconURL ? `<img class="app-icon" src="${app.iconURL}" alt="${app.name} Icon">` : ''}
                        <div>
                            <div class="app-title">${app.name || 'Unknown Title'}</div>
                            <div class="app-subtitle">${app.subtitle || 'No Subtitle Available'}</div>
                        </div>
                    </div>
                    <div class="app-description">${app.description || 'No Description Available'}</div>
                    ${app.downloadURL ? `<a href="${app.downloadURL}" target="_blank">Download</a>` : ''}
                `;

                jsonOutput.appendChild(appCard);
            });
        }
    </script>
</body>
</html>
