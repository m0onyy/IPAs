<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonyDev - IPAs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #4a154b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoonyDev - IPAs</h1>
        <p>Providing safe and reliable IPAs for all your sideloading needs.</p>
        <button onclick="goToIPA()">Get Started</button>
    </div>
    <script>
        function goToIPA() {
            window.location.href = "ipa.html";
        }
    </script>
</body>
</html>
