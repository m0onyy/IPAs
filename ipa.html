<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            color: #4a154b;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ff66b2;
        }
        .json-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            text-align: left;
            font-size: 16px;
            color: #333;
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <h1>MoonyDev - IPA Repository Data</h1>
    <button onclick="loadData()">Load JSON Data</button>
    <div id="json-container" class="json-container"></div>

    <script>
        async function loadData() {
            const url = "https://ipa.cypwn.xyz/cypwn.json"; // Your JSON URL
            const container = document.getElementById("json-container");

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Clear any previous content
                container.innerHTML = "";

                // Display JSON data in a formatted way
                displayJson(data, container);
            } catch (error) {
                container.innerHTML = "Failed to load data.";
                console.error("Error loading JSON:", error);
            }
        }

        // Recursive function to display nested JSON data
        function displayJson(data, container, indent = 0) {
            if (typeof data === 'object' && !Array.isArray(data)) {
                // Loop through the object properties
                for (let key in data) {
                    const value = data[key];
                    const div = document.createElement("div");
                    div.style.marginLeft = `${indent * 20}px`;
                    div.innerHTML = `<strong>${key}:</strong>`;

                    container.appendChild(div);

                    // Recursive call for nested objects
                    displayJson(value, container, indent + 1);
                }
            } else if (Array.isArray(data)) {
                // Loop through array items
                data.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.style.marginLeft = `${indent * 20}px`;
                    div.innerHTML = `<strong>[${index}]:</strong>`;
                    container.appendChild(div);

                    // Recursive call for array items
                    displayJson(item, container, indent + 1);
                });
            } else {
                // Display primitive values
                const div = document.createElement("div");
                div.style.marginLeft = `${indent * 20}px`;
                div.innerHTML = `${data}`;
                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
