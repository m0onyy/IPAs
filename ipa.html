<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonyDev - IPA Repositories</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            color: #4a154b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        .panel {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ff66b2;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }
        .panel a {
            display: block;
            margin: 10px 0;
            color: #ff3399;
            text-decoration: none;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3399;
        }
        .app-list {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .app-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .app-item h3 {
            margin: 5px 0;
            color: #ff3399;
        }
        .app-item p {
            margin: 3px 0;
        }
        .app-item a {
            color: #4a154b;
        }
        .app-item img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoonyDev - IPA Repositories</h1>
        <button onclick="togglePanel()">Repository Options</button>
        <div class="panel" id="repoPanel"></div>
        <div class="app-list" id="appList"></div>
    </div>
    <script>
        const repositories = [
            ["AppTesters IPA Repo", "https://repo.apptesters.org/"],
            ["CyPwn IPA Library", "https://ipa.cypwn.xyz/cypwn.json"],
            ["CyPwn Trollstore Library", "https://ipa.cypwn.xyz/cypwn_ts.json"]
        ];

        function togglePanel() {
            const panel = document.getElementById("repoPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        function populatePanel() {
            const panel = document.getElementById("repoPanel");
            repositories.forEach(([name, url]) => {
                const link = document.createElement("a");
                link.textContent = name;
                link.href = "#";
                link.onclick = () => fetchRepoData(url);
                panel.appendChild(link);
            });
        }

        async function fetchRepoData(url) {
            const appListDiv = document.getElementById("appList");
            appListDiv.innerHTML = ''; // Clear the list before adding new items

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                
                // Parse the JSON response
                const data = await response.json();
                console.log("Fetched JSON data:", data); // Debug: inspect fetched JSON

                // Loop through each app in the JSON
                data.forEach(app => {
                    displayAppData(app);
                });
            } catch (error) {
                console.error("Failed to fetch or parse repository data:", error);
                alert("Could not load repository data. Check console for details.");
            }
        }

        function displayAppData(app) {
            const appListDiv = document.getElementById("appList");

            // Create a div to display each app's details
            const appDiv = document.createElement("div");
            appDiv.classList.add("app-item");

            // Title (name of the app)
            const appName = document.createElement("h3");
            appName.textContent = app.name || "Unknown App";
            appDiv.appendChild(appName);

            // Subtitle (description or additional info)
            const appSubtitle = document.createElement("p");
            appSubtitle.textContent = app.subtitle || "No description available.";
            appDiv.appendChild(appSubtitle);

            // Download link
            const appDownload = document.createElement("p");
            const downloadLink = document.createElement("a");
            downloadLink.href = app.downloadURL || "#";
            downloadLink.textContent = app.downloadURL ? "Download" : "No download available";
            appDownload.appendChild(downloadLink);
            appDiv.appendChild(appDownload);

            // Icon (if available)
            if (app.iconURL) {
                const appIcon = document.createElement("img");
                appIcon.src = app.iconURL;
                appIcon.alt = `${app.name} icon`;
                appDiv.appendChild(appIcon);
            }

            // Append the app to the list
            appListDiv.appendChild(appDiv);
        }

        window.onload = populatePanel;
    </script>
</body>
</html>
