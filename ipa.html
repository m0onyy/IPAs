<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonyDev - IPA Repositories</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            color: #4a154b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        .panel {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ff66b2;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }
        .panel a {
            display: block;
            margin: 10px 0;
            color: #ff3399;
            text-decoration: none;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3399;
        }
        .json-data {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoonyDev - IPA Repositories</h1>
        <button onclick="togglePanel()">Repository Options</button>
        <div class="panel" id="repoPanel"></div>
        <div class="json-data" id="jsonData"></div>
    </div>
    <script>
        const repositories = [
            ["AppTesters IPA Repo", "https://repo.apptesters.org/"],
            ["CyPwn IPA Library", "https://ipa.cypwn.xyz/cypwn.json"],
            ["CyPwn Trollstore Library", "https://ipa.cypwn.xyz/cypwn_ts.json"]
        ];

        function togglePanel() {
            const panel = document.getElementById("repoPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        function populatePanel() {
            const panel = document.getElementById("repoPanel");
            repositories.forEach(([name, url]) => {
                const link = document.createElement("a");
                link.textContent = name;
                link.href = "#";
                link.onclick = () => fetchRepoData(url);
                panel.appendChild(link);
            });
        }

        async function fetchRepoData(url) {
            const jsonDataDiv = document.getElementById("jsonData");
            jsonDataDiv.innerHTML = ''; // Clear previous data

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                
                // Parse the JSON response
                const data = await response.json();
                console.log("Fetched JSON data:", data); // Debug: inspect fetched JSON

                // Display everything in the JSON object
                displayAllData(data);
            } catch (error) {
                console.error("Failed to fetch or parse repository data:", error);
                alert("Could not load repository data. Check console for details.");
            }
        }

        function displayAllData(data) {
            const jsonDataDiv = document.getElementById("jsonData");

            // Create a recursive function to handle nested objects
            function recursivelyDisplayData(obj, parentElement) {
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        const value = obj[key];
                        const entryDiv = document.createElement("div");

                        // If the value is an object, recurse; if not, display the key-value pair
                        if (typeof value === "object" && value !== null) {
                            entryDiv.innerHTML = `<strong>${key}:</strong>`;
                            recursivelyDisplayData(value, entryDiv); // Recursion for nested objects
                        } else {
                            entryDiv.innerHTML = `<strong>${key}:</strong> ${value}`;
                        }

                        parentElement.appendChild(entryDiv);
                    }
                }
            }

            recursivelyDisplayData(data, jsonDataDiv); // Start recursion to display all data
        }

        window.onload = populatePanel;
    </script>
</body>
</html>
