<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonyDev - IPA Repositories</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            color: #4a154b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .panel {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ff66b2;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }
        .panel a {
            display: block;
            margin: 10px 0;
            color: #ff3399;
            text-decoration: none;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3399;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 80%;
        }
        img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoonyDev - IPA Repositories</h1>
        <button onclick="togglePanel()">Repository Options</button>
        <div class="panel" id="repoPanel"></div>
        <div class="result" id="jsonResult" style="display: none;">
            <h3>Repository Details:</h3>
            <p id="repoName"></p>
            <p id="repoSubtitle"></p>
            <p><a id="repoDownload" href="#" target="_blank">Download</a></p>
            <img id="repoIcon" src="" alt="Repository Icon">
        </div>
    </div>
    <script>
        const repositories = [
            ["AppTesters IPA Repo", "https://repo.apptesters.org/"],
            ["CyPwn IPA Library", "https://ipa.cypwn.xyz/cypwn.json"],
            ["CyPwn Trollstore Library", "https://ipa.cypwn.xyz/cypwn_ts.json"]
        ];

        function togglePanel() {
            const panel = document.getElementById("repoPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        function populatePanel() {
            const panel = document.getElementById("repoPanel");
            repositories.forEach(([name, url]) => {
                const link = document.createElement("a");
                link.textContent = name;
                link.href = "#";
                link.onclick = () => fetchRepoData(url);
                panel.appendChild(link);
            });
        }

        async function fetchRepoData(url) {
            const resultDiv = document.getElementById("jsonResult");
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                displayRepoData(data);
            } catch (error) {
                console.error("Failed to fetch repository data:", error);
                alert("Could not load repository data. Ensure the URL provides valid JSON.");
            }
        }

        function displayRepoData(data) {
            document.getElementById("repoName").textContent = `Name: ${data.name || "N/A"}`;
            document.getElementById("repoSubtitle").textContent = `Subtitle: ${data.subtitle || "N/A"}`;
            document.getElementById("repoDownload").href = data.downloadURL || "#";
            document.getElementById("repoDownload").textContent = data.downloadURL ? "Download" : "No download available";
            document.getElementById("repoIcon").src = data.iconURL || "";
            document.getElementById("repoIcon").alt = data.name || "Icon";
            document.getElementById("jsonResult").style.display = "block";
        }

        window.onload = populatePanel;
    </script>
</body>
</html>
